<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Page de connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><b class="keyword">login</b></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="center">Log In</h2> 
        <div id="error-msg">
            <p id="login-error-msg">Email et/ou <br> mot de passe invalide</p>
        </div>
        <form name="form" class="login_container" method="post">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required> 
            <input type="submit" value="Se connecter" id="login">
            <a class="underline" href="#">Mot de passe oublié</a>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="./modules/login.js"></script>
</body>
</html>
